<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/miestilo4.css">
</head>
<body>
    <div class="container">
        <h3>   Ordenes de Ventas   </h3>
        <form action="formulario">
            <div class="datos">
                <div class="documentos">
                    <div class="fecha"><label for="">*fecha de orden</label>
                    <input type="date" name="" id="">
                    <input type="number" name="" id="" min="1" max="24">
                    <input type="number" name="" id="" min="1" max="60">
                    <label for="">Estado de la venta</label>
                    <select name="" id="">
                        <option value="">Encamino</option>
                        <option value="">Ya llego su producto</option>
                        <option value="">Venta cancelada</option>
                    </select>
                    <label for="">orden de compra</label>
                    <input type="text" name="" id=""><Br></Br>
                </div>    
                    <div class="comprador">
                        <label for="">nombre</label>
                        <input type="text" name="" id="">
                        <label for="">Descripcion</label>
                        <input type="text" name="" id=""><Br></Br>
                    </div>
                    <div class="pago">
                        <label for="">Total a pagar</label>
                        <input type="text" name="" id="" placeholder="350">
                        <label for="">Tipo de moneda a pagar</label>
                        <select name="" id="">
                            <option value="">USd</option>
                            <option value="">CAD</option>
                            <option value="">MXN</option>
                        </select>
                        <label for="">TErmino de transporte</label>
                        <select name="" id="">
                            <option value="">FOB</option>
                        </select>
                        <label for="">metodo de transporte</label>
                        <select name="" id="">
                            <option value="">tierra</option>
                            <option value="">aire</option>
                            <option value="">mar</option>
                        </select><Br></Br>
                    </div>
                    <div class="dirrecion de entrega">
                        <input type="text" name="" id="" placeholder="123 gray rd">
                    </div>
                    <div class="dirrecion de entrega"><input type="text" name="" id="" placeholder="APT 723"></div>
                    <div class="ciudad de entrega">
                        <label for="">Ciudad</label>
                        <label for="">estado</label>
                        <label for="">codigo postal</label>
                        <label for="">country/regiom</label>
                        <select name="" id="">
                            <option value="">uS</option>
                            <option value="">mX</option>
                            <option value="">CAN</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="Bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
